  <title>NANDED DISTRICT CHEMIST & DRUG ASSOCIATION</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

  <!-- fonts style -->

  <link href="/static/css/responsive.css" rel="stylesheet" />

    <style>
        .fontt{
            font-size: larger;
        }
    </style>

</head>
<body>
    <!-- header section strats -->
    <header class="header_section" style="background-color: #020230;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <span>CHEMIST & <br>DRUG ASSOCIATION</span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="" style="color: #00FF00;"> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ml-auto">
                        <li class="nav-item ">
                          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'search' %}">Search</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'add' %}">Add_details</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'show' %}">Show details</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'contact' %}" style="color: #ffffff;">Contact Us</a>
                      </li>
                      </ul>
                    <div class="quote_btn-container">
                        <form class="form-inline">
                            <!-- <button class="btn   nav_search-btn" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button> -->
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
<section>
    <h1 class="text-center mt-5">Add Details</h1>
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-light">
                <div class="card-body  ">
                    <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>Stokiest Name :</b></label>
                        <input type="text" name="s_name" class="form-control" placeholder="Enter your Full name" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>Company Name :</b></label>
                        <input type="text" name="c_name" class="form-control" placeholder="Enter your Full name" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>Stockiest Address :</b></label>
                        <input type="text" name="s_address" class="form-control" placeholder="Enter Email" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>Contact Us :</b></label>
                        <input type="text" name="s_contact" class="form-control" placeholder="Enter Permanant address" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>NOC :</b></label>
                        <input type="text" name="noc" class="form-control" placeholder="Enter Permanant address" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>DL1 :</b></label>
                        <input type="text" name="dl1" class="form-control" placeholder="Enter Permanant address" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>DL2 :</b></label>
                        <input type="text" name="dl2" class="form-control" placeholder="Enter Permanant address" required>
                    </div>

                    <div class="mt-4">
                        <label for="Name" class="fontt"><b>Expiry Date :</b></label>
                        <input type="text" name="E_date" class="form-control" placeholder="Enter Permanant address" required>
                    </div>

                    <div class="container text-center mt-5">
                        <button class="btn btn-primary"><b>&nbsp;&nbsp;Submit&nbsp;&nbsp;</b></button>
                        <a href="{% url 'upload' %}" class="btn btn-success" ><b>Import Data</b></a>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

{% include "Footer.html" %}

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>

</body>
</html>
